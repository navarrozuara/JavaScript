<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elisa Navarro Zuara | Formulario</title>
	<meta name="author" content="Elisa Navarro Zuara">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="js/validar.js"></script>
</head>
<body>
	<noscript>
		<p>La página que estás visualizando requiere para su correcto funcionamiento el uso de JavaScript. Si lo has deshabilitado, por favor activalo.</p>
	</noscript>
	<h1>Validación de formularios</h1>
	<form action="validado.html">
		<p>
			<label>Campo de texto</label>
			<input type="text" id="texto" placeholder="Introduce texto" />
			<span id="textoErr"></span>
		</p>
		<p>
			<label>Número</label>
			<input type="number" id="numero" placeholder="Ejemplo: 22" />
			<span id="numErr"></span>	
		</p>
		<p>
			<label>Dirección de correo</label>
			<input type="email" id="correo" placeholder="ejemplo@email.com" />
			<span id="correoErr"></span>	
		</p>
		<p>
			<label>DNI</label>
			<input type="text" id="dni" placeholder="00000000A" />
			<span id="dniErr"></span>	
		</p>
		<p>
			<label>Fecha</label>
			<input type="text" id="fecha" placeholder="dd/mm/aaaa" />
			<span id="fechaErr"></span>	
		</p>
		<p>
			<label>Número de teléfono</label>
			<input type="tel" id="telefono" placeholder="123 456 789" />
			<span id="telefonoErr"></span>	
		</p>
		<p>
			<label>Número de cuenta corriente</label>
			<input type="text" id="cuenta" placeholder="0123-0123-01-0123456789" />
			<span id="cuentaErr"></span>	
		</p>
		<p>
			<label>URL</label>
			<input type="url" id="url" placeholder="http://www.google.es" />
			<span id="urlErr"></span>	
		</p>
		<p>
			<label>Sexo</label>
			<input type="radio" name="sexo" value="Hombre" /> Hombre
			<input type="radio" name="sexo" value="Mujer" /> Mujer
			<br /><span id="radioErr"></span>
		</p>
		<p>
			<label>Selección</label>
			<select id="opciones" name="opciones">
				<option>- Selecciona un valor -</option>
				<option>Primer valor</option>
				<option>Segundo valor</option>
				<option>Tercer valor</option>
			</select>
			<br /><span id="selectErr"></span>
		</p>
		<p>
			<input type="checkbox" id="publicidad"> Enviar publicidad.
			<span id="checkErr"></span>
		</p>
		<input type="submit" id="enviar" value="Enviar" />
		<input type="reset" id="limpiar" value="Limpiar" />
	</form>
</body>
</html>
