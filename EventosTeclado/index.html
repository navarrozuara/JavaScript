<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elisa Navarro Zuara | Eventos de Teclado</title>
	<meta name="author" content="Elisa Navarro Zuara">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/eventos.js"></script>
	<style type="text/css">
		td {
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<noscript>
		<p>La página que estás visualizando requiere para su correcto funcionamiento el uso de JavaScript. Si lo has deshabilitado, por favor activalo.</p>
	</noscript>
	<section class="container">
		<h1>Eventos de Teclado</h1>
		<table class="table table-striped table-bordered table-condensed">
			<tr>
				<th>Evento</th>
				<th>Resultado</th>
			</tr>
			<tr>
				<td>keydown</td>
				<td>
					<table>
						<tr>
							<td>Propiedad keyCode</td>
							<td id="keyDown"></td>
						</tr>
						<tr>
							<td>Propiedad charCode</td>
							<td id="charDown"></td>
						</tr>
						<tr>
							<td>Carácter pulsado</td>
							<td id="caracterDown"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>keypress</td>
				<td>
					<table>
						<tr>
							<td>Propiedad keyCode</td>
							<td id="keyPress"></td>
						</tr>
						<tr>
							<td>Propiedad charCode</td>
							<td id="charPress"></td>
						</tr>
						<tr>
							<td>Carácter pulsado</td>
							<td id="caracterPress"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>keyup</td>
				<td>
					<table>
						<tr>
							<td>Propiedad keyCode</td>
							<td id="keyUp"></td>
						</tr>
						<tr>
							<td>Propiedad charCode</td>
							<td id="charUp"></td>
						</tr>
						<tr>
							<td>Carácter pulsado</td>
							<td id="caracterUp"></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
